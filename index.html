<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Courses</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
      <div id="authSection" class="container mt-5">
        <!-- Inscription et connexion -->
        <div id="signupPage" style="display: block; text-align: center; ">
          
          <div class="row">
            <div class="col-md-6 d-none d-md-block p-0">
              <img
                src="img/signup.png"
                alt="Inscription"
                class="img-fluid "
                style="height: 70%;"
              />
            </div>
            <div class="col-md-6 " >
              <div class="register-form mx-auto" style="text-align: left">
                <img class="mb-5" src="img/MesCourses.png" alt="" />
                <h1 class="text-start">Inscription</h1>
                <form id="signupForm">
                  <div class="form-group">
                    <label for="name">Nom</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                      placeholder="ex: Mouhammad"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                      placeholder="ex: example@example.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                      placeholder="ex: **********"
                    />
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword"
                      >Confirmer le mot de passe</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      required
                      placeholder="ex: **********"
                    />
                  </div>
                  <button type="submit" class="btn mt-2 mb-2" style="background-color: #2ECC71; border: #2ECC71 1px solid; border-radius: 25px; color: white;">
                    S'inscrire
                  </button>
                </form>
                <button id="showLoginPage" class="btn btn-link mt-3 text-start">
                    Déjà un compte ? Connectez-vous ici
                  </button>
              </div>
            </div>
          </div>
          
        </div>
        <div id="loginPage" style="display: none">
          <div class="row">
            <div class="col-md-6 d-none d-md-block p-0">
              <img
                src="img/login.png"
                alt="Connexion"
                class="img-fluid "
                style="height: 70%;"
              />
            </div>
            <div class="col-md-6 ">
              <div class="login-form mx-auto">
                <img class="mb-5" src="img/MesCourses.png" alt="" />
                <h1 class="text-start">Connexion</h1>
                <form id="loginForm" class="mt-5">
                  <div class="form-group">
                    <label for="loginEmail">Adresse email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      required
                      placeholder="ex: example@example.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      required
                      placeholder="ex: **********"
                    />
                  </div>
                  <button type="submit" class="btn mt-2 mb-2" style="background-color: #2ECC71; border: #2ECC71 1px solid; border-radius: 25px; color: white;">
                    Se connecter
                  </button>
                </form>
                <button id="showSignupPage" class="btn btn-link mt-3 text-start">
                    Pas de compte ? Inscrivez-vous ici
                  </button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <div id="appSection" style="display: none">
        <nav class="navbar navbar-expand-lg navbar-light" style="margin-top: -3rem; background-color: #BAE9CE;">
          <a class="navbar-brand" href="#"><img src="img/MesCourses.png" alt="" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" id="showAddProductSection" style="font-size: 20px; color: #000;"
                  >Ajouter un produit</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="showProductListSection" style="font-size: 20px; color: #000;"
                  >Les produits</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-success" href="#" id="logoutButton" style="background-color: #2ECC71; border: #2ECC71 1px solid; border-radius: 25px; color: white;"
                  >Déconnexion</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div id="addProductSection" style="display: block" class="container mt-5">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 d-none d-md-block p-0">
                <img
                  src="img/add.png"
                  alt="Ajouter un produit"
                  class="img-fluid "
                  style="height: 70%;"
                />
              </div>
              <div class="col-md-6 ">
                <div class="add-product-form mx-auto">
                  <h2 class="text-start mb-5">Ajouter un produit</h2>
                  <form id="addProductForm">
                    <div class="form-group">
                      <label for="productName">Libellé du produit</label>
                      <input
                        type="text"
                        class="form-control"
                        id="productName"
                        required
                        placeholder="ex: Produit 1"
                      />
                    </div>
                    <div class="form-group">
                      <label for="productPrice">Prix unitaire</label>
                      <input
                        type="number"
                        class="form-control"
                        id="productPrice"
                        required
                        placeholder="ex: 250"
                      />
                    </div>
                    <div class="form-group">
                      <label for="productQuantity">Quantité</label>
                      <input
                        type="number"
                        class="form-control"
                        id="productQuantity"
                        required
                        placeholder="ex: 10"
                      />
                    </div>
                    <div class="form-group">
                      <label for="selectedDate">Date</label>
                      <input
                        type="date"
                        class="form-control"
                        id="selectedDate"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-success mt-3 mb-3" style="background-color: #2ECC71; border: #2ECC71 1px solid; border-radius: 25px; color: white;">
                      Ajouter
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="productListSection" style="display: none" class="container mt-5">
          <div class="text-center mb-4">
            <h2>Mes produits</h2>
          </div>
          <div class="mb-3">
            <label for="filterDate" class="form-label">Filtrer par date</label>
            <input type="date" id="filterDate" class="form-control" />
          </div>
          <div
            id="noProductsMessage"
            class="alert alert-info"
            style="display: none"
          >
            Aucun produit trouvé pour cette date.
          </div>
          <div class="row" id="productList">
            <!-- Product Cards will be displayed here -->
          </div>
          <div id="totalPriceSection" style="display: none;" >
            <h4>Total des produits : <span id="totalPrice"></span> FCFA</h4>
          </div>
        </div>
        <div id="editProductSection" style="display: none" class="container mt-5">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 d-none d-md-block p-0">
                <img
                  src="img/login.png"
                  alt="Modifier le produit"
                  class="img-fluid "
                  style="height: 70%;"
                />
              </div>
              <div class="col-md-6 ">
                <div class="edit-product-form mx-auto">
                  <h2 class="text-start mb-5">Modifier le produit</h2>
                  <form id="editProductForm">
                    <input type="hidden" id="editProductId" />
                    <div class="form-group">
                      <label for="editProductName">Nom du Produit</label>
                      <input
                        type="text"
                        id="editProductName"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="editProductPrice">Prix</label>
                      <input
                        type="number"
                        id="editProductPrice"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="editProductQuantity">Quantité</label>
                      <input
                        type="number"
                        id="editProductQuantity"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="editProductDate">Date</label>
                      <input
                        type="date"
                        id="editProductDate"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="d-flex justify-content-start align-items-center" style="gap: 100px;">
                      <button type="submit" class="btn btn-warning">
                        Mettre à Jour
                      </button>
                      <button
                        id="cancelEditButton"
                        class="btn btn-danger"
                      >
                        Annuler
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
